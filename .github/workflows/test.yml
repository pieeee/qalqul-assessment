name: Test
on:
  push:
    branches:
      - "master"
jobs:
  Test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Setup NodeJS ğŸŸ¢
        uses: actions/setup-node@v3
        with:
